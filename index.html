<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100..700;1,100..700&family=Titillium+Web:ital,wght@0,700;0;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Formulário Multi Step</title>
</head>

<body>

    <main id="container">
        <form>
            <div class="step-progress">
                <div class="step-name">
                    <span class="active done">1</span>
                    <strong class="active" >Contato</strong>
                </div>
                <img src="./assets/seta.svg" alt="progress">
                <div class="step-name">
                    <span class="active" >2</span>
                    <strong class="active">Empresa</strong>
                </div>
                <img src="./assets/seta.svg" alt="progress">
                <div class="step-name">
                    <span>3</span>
                    <strong>Projeto</strong>
                </div>
            </div>

            <!-- FORM CONTATO  -->
            <div id="content-form active">
                <div class="form-data">
                     <div class="input-wrapper">
                         <label for="name">Nome</label>
                         <input required type="text" name="name" id="name" placeholder="Como prefere ser chamado">
                     </div>
                     <div class="input-wrapper">
                         <label for="phone">Telefone</label>
                         <input type="phone" name="phone" id="phone" placeholder="Digite seu número de WhatsApp">
                     </div>
                     <div class="input-wrapper">
                         <label for="email">E-mail</label>
                         <input required type="email" name="email" id="email" placeholder="Digite seu e-mail">
                     </div>
                </div>
 
                <div class="buttons-wrapper button-end">
                     <button class="btn primary">Continuar</button>
                </div>
            </div>

            <!-- FORM EMPRESA -->
            <div id="content-form">
                <div class="form-data">
                     <div class="input-wrapper">
                         <label for="business-name">Nome da empresa</label>
                         <input required type="text" name="business-name" id="business-name" placeholder="Digite o número de colaboradores">
                     </div>
                     <div class="input-wrapper">
                         <label for="business-colab-number">Número de funcionários</label>
                         <input type="number" name="business-colab-number" id="business-colab-number" placeholder="Digite o número de colaboradores">
                     </div>
                     <div class="input-wrapper">
                         <label for="business-description">Sobre seu negócio</label>
                         <textarea name="business-description" id="business-description" placeholder="Fale um pouco sobre seus produtos ou serviços"></textarea>
                     </div>
                </div>
 
                <div class="buttons-wrapper">
                     <button class="btn secundary">Voltar</button>
                     <button class="btn primary">Continuar</button>
                </div>
             </div>

             <!-- FORM PROJETO  -->
             <div id="content-form">
                <div class="form-data">
                     <div class="input-wrapper">
                         <label for="business-description">Objetivos do projeto</label>
                         <textarea name="business-description" id="business-description" placeholder="Descreva quais os objetivos desse projeto"></textarea>
                     </div>
                </div>
 
                <div class="buttons-wrapper">
                     <button class="btn secundary">Voltar</button>
                     <button class="btn primary">enviar proposta</button>
                </div>
             </div>
        </form>
    </main>

</body>

</html>
